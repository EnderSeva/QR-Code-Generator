<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QR-Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gen">
        <p class="TEXT">Введите свой текст или URL</p>
        <input type="text" placeholder="Текст или URL" id="qrText" class="URLI">
        <div id="imgBox" class="QRB">
            <img src="" alt="" id="qrImage">
        </div>
        <button onClick="generateQR()" class="BTN">Сгенерировать QR-код</button>
    </div>

    <script src="script1.js"></script>
</body>

</html>
